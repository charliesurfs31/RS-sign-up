<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideStrong Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="blevins-image" src="blevins.jpg" alt="Chris Blevins mountain biking">
    <img class="logo" src="logo.png" alt="RideStrong logo">
    <div class="top-text">
        <h1>Welcome to RideStrong</h1>
        <h2>Strength Training & Mobility
    For Cyclists of All Levels</h2>
    </div>
<form action='' name='Sign-up' method='get' class='sign-up-form'>
        <h2>Create an Account</h2>
        <div class='form-row'>
            <label for='first-name'>First Name</label>
            <input id='first-name' name='first-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='last-name'>Last Name</label>
            <input id='last-name' name='last-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email'/>
        </div>
        <div class="form-row">
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" name="phone-number" type="text">
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="text">
        </div>
        <div class="form-row">
            <label for="password">Confirm Password</label>
            <input id="password" name="password" type="text">
        </div>
        
</form>
<div class="bottom-text">
    <button class="create-account">Create Account</button>
    Already have an account? <button class="log-in">Log in</button>
</div>
<p class="photo-credit">Photo by Piper Albrecht</p>
</body>
</html>

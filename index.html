<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideStrong Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="blevins-image" src="blevins.jpg" alt="Chris Blevins mountain biking">
    <h1>Welcome to RideStrong</h1>
    <h2>Strength Training & Mobility
For Cyclists of All Levels</h2>
<form action='' name='Sign-up' method='get' class='sign-up-form'>
    <h2>Create an Account</h2>
        <div class='form-row'>
            <label for='first-name'>First Name</label>
            <input id='first-name' name='first-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='last-name'>Last Name</label>
            <input id='last-name' name='last-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email'/>
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="text">
        </div>
        
</form>
</body>
</html>
